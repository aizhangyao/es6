<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //1.新增的API
        const person = {
            name: "jack",
            age: 21,
            language: ['java', 'js', 'css']
        }
        console.log(Object.keys(person));//["name","age","language"]
        console.log(Object.values(person));//["jack",21,Arrays(3)]
        console.log(Object.entries(person));//[Arr,ay(2),Arrays(2),Arrays(2)]

        const target = { a: 1 };
        const source1 = { b: 2 };
        const source2 = { c: 3 };
        //Object.assign 方法的第一个参数是目标对象，后面的参数都是源对象。
        Object.assign(target, source1, source2);
        console.log(target)//{a: 1, b: 2, c: 3}



        //2.声明对象简写
        const age = 23;
        const name = "张三";
        //传统
        const person1 = { age: age, name: name };
        console.log(person1)

        const person2 = { age, name };
        console.log(person2)
        //ES6:属性名和属性值变量名一样，可以省略



        //3.对象的函数属性简写
        let person3 = {
            name: "jack",
            //以前：
            eat: function (food) {
                console.log(this.name + "在吃" + food);
            },
            //箭头函数版，这里拿不到this
            eat2: food => console.log(person3.name + "在吃" + food),
            //简写版
            eat3(food) {
                console.log(this.name + "在吃" + food)
            }
        }
        person3.eat("apple");//jack在吃apple



        //4.对象拓展运算符
        //(1).拷贝对象(深拷贝)
        let person4 = { name: "Amy", age: 15 }
        let someone = { ...person4 }
        console.log(someone)//{name: "Amy", age: 15}
        //(2).合并对象
        let age1 = { age: 15 }
        let name1 = { name: "Amy" }
        let person5 = { ...age1, ...name1 }//如果两个对象的字段名重复，后面对象字段值会覆盖前面对象的字段值
        console.log(person5)//{age: 15, name: "Amy"}

    </script>
</body>

</html>
